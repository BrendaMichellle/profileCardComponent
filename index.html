<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>
<body>
  <main class="card">
    <div class="card__header"><img class="header__image"src="/images/bg-pattern-card.svg" alt=""></div>
    <div class="card__image"> <img class="profile__image" src="/images/image-victor.jpg" alt=""></div>
    <div class="card__profile">
      <p class="card__title">Victor Crest <span class="age">26</span></p>
      <p class="location">London</p>
    </div>
    <span class="line"></span>
    <div class="card__stats">
      <div class="stat">
        <p class="stat__title">80K</p>
        <p class="stat__desc">Followers</p>
      </div>
      <div class="stat">
        <p class="stat__title">803K</p>
        <p class="stat__desc">Likes</p>
      </div>
      <div class="stat">
        <p class="stat__title">1.4K</p>
        <p class="stat__desc">Photos</p>
      </div>
    </div>
  </main>
</body>
</html>
